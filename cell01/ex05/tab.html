<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      height: 200px;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
    }
    td:first-child {
      background-color: lightblue;
    }
    td:last-child {
      background-color: pink;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>cat</td>
      <td>dog</td>
    </tr>
  </table>

</body>
</html>
</html>
